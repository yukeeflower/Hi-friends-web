<html>
<head>
    <script src="jquery-2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input").focus(function(){
                $("input").css("background-color","#FFFFCC");
            });
            $("input").blur(function(){
                $("input").css("background-color","#D6D6FF");
            });
            $("#btn1").click(function(){
                $("input").focus();
            });
            $("#btn2").click(function(){
                $("input").blur();
            });
        });
    </script>
</head>
<body>
<script language="JavaScript">
    function Nav() {
        document.writeln("<font color='red'>测试</font>");
    }
</script>

例如：<br>
&lt;script language=&quot;JavaScript&quot;&gt;<br>
function Nav() {<br>
document.writeln(&quot;&lt;font color='red'&gt;测试&lt;/font&gt;&quot;);<br>
}<br>
&lt;/script&gt;<br>
<br>
在页面中需要调用的地方用以下脚本调用即可：<br>
&lt;script language=&quot;JavaScript&quot;&gt;<br>
Nav();<br>
&lt;/script&gt;<br>
调用：<script language="JavaScript">Nav();</script><br>
<br>
<br>
<br>
<br>
再调用一次：<script language="JavaScript">Nav();</script><br>

</body>
</html>
